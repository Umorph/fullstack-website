<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Umorph | Контакты</title>
</head>
<body>
    @@include('_header.html')
    <main class="contacts">
        <section class="contacts__keyvisual keyvisual-contacts">
            <div class="keyvisual-contacts__heading-wrapper">
                <h1 class="keyvisual-contacts__heading">Контакты</h1>
                <img class="keyvisual-contacts__image" src="img/contacts-square.svg" alt="Квадраты">
            </div>
            <div class="keyvisual-contacts__text-wrapper">
                <p class="keyvisual-contacts__paragraph">
                    Я уверен, что для продуктивной работы между заказчиком и разработчиком должна сложиться открытая и понятная коммуникация.
                </p>
                <p class="keyvisual-contacts__paragraph keyvisual-contacts__paragraph--desktop-small">
                    Поэтому, ниже можно увидеть все ресурсы, через которые со мной можно связаться, почитать мои статьи  или  увидеть мой лайфстайл.
                </p>
                <a class="keyvisual-contacts__link" href="#">Связаться</a>
            </div>
        </section>
    </main>
</body>
</html>
