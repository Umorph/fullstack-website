<!DOCTYPE html><html lang="ru"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/normalize.min.css">    <link rel="stylesheet" href="css/style.min.css">    <title>Fullstack v3.0</title>    <!-- TODO прописать метатеги и заголовок -->    <!-- TODO добавить разные изображения на разные брейкпоинты --></head><body>    <header class="header">    <nav class="header__navigation">        <a class="header__link" href="#">DualDimension</a>        <button class="header__menu-button header__menu-button--opened" type="button">            <!-- TODO Сделать нормальную кнопку с анимацией -->            <span class="visually-hidden">Развернуть меню</span>            <span class="header__button-image button-image">                <span class="button-image__line button-image__line-first button-image__line-first--opened"></span>                <span class="button-image__line button-image__line-second button-image__line-second--opened"></span>                <span class="button-image__line button-image__line-third button-image__line-third--opened"></span>            </span>        </button>        <ul class="header__site-navigation site-navigation">            <li class="site-navigation__item">                <a class="site-navigation__link" href="#">Контакты</a>            </li>            <li class="site-navigation__item">                <a class="site-navigation__link" href="#">Работодателю</a>            </li>            <li class="site-navigation__item">                <a class="site-navigation__link" href="#">Проекты</a>            </li>            <li class="site-navigation__item">                <a class="site-navigation__link" href="#">Калькулятор</a>            </li>            <li class="site-navigation__item">                <a class="site-navigation__link" href="#">Отзывы</a>            </li>        </ul>    </nav></header>    <main class="main-page">        <div class="main-page__paralax-container main-page__paralax-container--keyvisual-icons">            <section class="main-page__keyvisual keyvisual-main">                <div class="keyvisual-main__container">                    <h1 class="keyvisual-main__heading">                        <span class="keyvisual-main__profession">Frontend разработчик</span>                        Владислав Кантария                    </h1>                    <div class="keyvisual-main__offer-container">                        <picture><source srcset="img/main-avatar.webp" type="image/webp"><img class="keyvisual-main__photo" src="img/main-avatar.png" alt="Владислав Кантария"></picture>                        <p class="keyvisual-main__offer">                            Разработаю сайт “под ключ” и<br>                            полностью упакую ваш бизнес!                        </p>                    </div>                </div>            </section>        </div>        <div class="main-page__paralax-container main-page__paralax-container--yellow-circuit">            <section class="main-profile">                <div class="main-profile__avatar">                    <picture><source srcset="img/description-avatar.webp" type="image/webp"><img class="main-profile__avatar-image" src="img/description-avatar.png" alt="Фотография разработчика"></picture>                </div>                <p class="main-profile__greeting">                    Привет! Меня зовут Влад и я помогу в создании, разработке, верстке и полноценной упаковке вашего                    сайта.                </p>            </section>        </div>    </main>        <script src="js/script.min.js"></script></body></html>
